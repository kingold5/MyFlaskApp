{% extends 'layout.html' %}

{% block body %}
        <div class="col-md-8 blog-main">
                <div class="blog-post">
                    <h2 class="blog-post-title">{{ article.title }}</h2>
                    <p class="blog-post-meta">{{ article.create_date }} by <a href="#">{{ article.author.username }}</a></p>
                    <p>{{ article.body|safe }}</p>
                </div><!-- /.blog-post -->
        </div><!-- /.blog-main -->
{% endblock %}
