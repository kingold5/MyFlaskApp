{% extends 'layout.html' %}

{% block body %}
    <h1>User identification</h1>
    <form action="" method="POST">
        <div class="form-group">
            <label>Username</label>
            <input type="text" name="username" class="form-control" value={{request.form.username}}>
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="email" name="email" class="form-control" value={{request.form.email}}>
        </div>
        <p><input type="submit" class="btn btn-primary float-right" value="Submit"></p>
    </form>
{% endblock %}
