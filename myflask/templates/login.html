{% extends 'layout.html' %}

{% block body %}
    <h1>Login</h1>
    <form action="" method="POST">
        <div class="form-group">
            <label>Username</label>
            <input type="text" name="username" class="form-control" value={{request.form.username}}>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" name="password" class="form-control" value={{request.form.password}}>
        </div>
        <input type="hidden" name="next" value="{{ request.args.get('next', default='') }}">
        <p><input type="submit" class="btn btn-primary float-right" value="Submit"></p>
    </form>
    <p><small>forgot your password? </small><a href="/forgot_password"><small>click here</small></a></p>
{% endblock %}
